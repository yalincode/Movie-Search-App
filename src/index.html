<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">                  
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword" id="txt-keyword">
                        <div class="input-group-append">
                             <input type="submit" value="Submit" class="btn btn-outline-primary" id="btn-submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
           
        <div id="movie-details-container" class="card mt-3 d-none">
            <div class="card-header d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="movie-details-close" class="btn btn-danger me-md-2">X</button>                
            </div>
            <div class="card-body">
                <div id="movie-details"></div>
            </div>
        </div>

        <!-- loader place -->

        <div id="movie-lists-container" class="card mt-3 d-none">
            <div class="card-header">
                <span id="movie-list-header"></span>              
            </div>
            <div class="card-body">
                <ul class="list-unstyled" id="movie-list">          
            
                </ul>
            </div>
        </div>

    </div> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
  </body>
</html>
